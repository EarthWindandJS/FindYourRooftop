<!DOCTYPE html>
<html ng-app="WGLR">
<head>
  <title>WGLR</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist//css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="bower_components/lodash/lodash.min.js"></script>
    <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- // <script src="ui-bootstrap-custom-build/ui-bootstrap-custom-0.14.3.min.js"></script> -->
    <script src="ui-bootstrap-custom-build/ui-bootstrap-custom-tpls-0.14.3.js"></script>
    <script src="client/app.js"></script>
    <script src="client/register/register.js"></script>

</head>


<body ng-controller="appController" class="body">

  <div class="login">
    <button type="button" class="btn btn-primary"  ui-sref="signup">
      Login
    </button>
  </div>
  <div class="login">
    <button type="button" class="btn btn-primary" ui-sref="signup" >
      Signup
    </button>
  </div>



  <div class="bg"> </div>

  <div class="jumbotron" >
    <p class="lead">
  </div>
 <!-- class="how-it-works-overlay"> -->
  <div class="hero__content-footer hide-sm">
    <div class="container-fluid" >

      <div class="col-lg-12  text-center" >
          <form>
            <div>
              <input type="text" class="form-control input-lg text-center" placeholder="type in a zipcode" ng-model="zipCode">
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-lg" ng-click="sendZipCode(zipCode); showDetails = true" > Get me to a roof </button>
          </form>
          <br>
      </div>
      <br>

    </div>
  </div>



  <!-- Google Maps -->

  <div ng-show="showDetails" class="absolute" class="mythumb" data-offset-top="530"  data-spy="affix">
    <div>
      <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" option="options">
        <ui-gmap-markers models="markerList" coords="'self'" icon="'icon'" click="onClick">
          <ui-gmap-windows show="show">
            <div ng-non-bindable>
              <p><a href={{url}} target="_blank">{{name}}</a></p>
              <img src={{ratings}} />
            </div>
          </ui-gmap-windows>
        </ui-gmap-markers>
      </ui-gmap-google-map>
    </div>
  </div>
  <!--Google Maps End -->

  <uib-accordion close-others="true" class="col-lg-12 col-md-6 col-sm-6" >

    <uib-accordion-group ng-repeat="bar in list track by $index" class="col-lg-6 text-center" >

       <uib-accordion-heading>
         {{ bar.name }}
         <img src='{{ bar.rating_img_url}}'>
       </uib-accordion-heading>
       <div>
         <img src="{{bar.image_url}}" >
       </div class="col-md-4">
        <p>{{bar.location.address[0]}} <br>
        {{bar.location.city}},
        {{bar.location.state_code}}
        {{bar.location.postal_code}} <br>
        {{bar.display_phone}}
        </p>

        <button type="button" class="btn btn-default btn-sm" ng-click="addItem()" >Add Item</button>
        <div ng-repeat="item in items"> hey{{item}}</div>

    </uib-accordion-group>

  </uib-accordion>




     <script type="text/javascript">
      var jumboHeight = $('.jumbotron').outerHeight();
      function parallax(){
        var scrolled = $(window).scrollTop();
        $('.bg').css('height', (jumboHeight-scrolled) + 'px');
      }
      $(window).scroll(function(e){
        parallax();});
     </script>
</body>



</html>
