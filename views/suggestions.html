<!--<body ng-controller="suggestionController">-->
  <header id="top" class="header">
    <div class="text-vertical-center btn btn-dark btn-lg">
      <h1>Bar Suggestion?</h1>
      <br>
      <!-- Login --><!--Marcus Bar Suggestion Form-->
      <form class="form-signin left">
        <h2 class="form-signin-heading">Fill out the details</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEstName" class="form-control" placeholder="Name of Establishment" ng-model="estName" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="text" id="inputCity" class="form-control" placeholder="City" ng-model="estCity" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="findYelpBar(estName, estCity)">Search</button>
      </form>
      <div>{{ test }}</div>
      <div ng-repeat></div>

    </div>
  </header>
