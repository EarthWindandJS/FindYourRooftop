<div ng-controller="approvalController" class="body" ng-init='showSuggestions()'>
<div class='pending-suggestions' ng-repeat='data in suggestions'>
<p>Name: {{data.name}}</p>
<p>Rating: {{data.rating}}/5</p>
<p>Yelp: <a href='{{data.link}}'>{{data.link}}</a></p>
</div>

<div>
    <button>Accept</button>
    <button>Reject</button>
</div>
</div>
